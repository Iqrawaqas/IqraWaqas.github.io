<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="register.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="FormContainer">
				<section id="contact">
				
					<form action="">
						<div class = "title">
						<h1><strong> Register Now!</strong></h1>
						</div>

						<div class="wrap-input">
							<span class="label-input">Full Name:</span>
							<input class="input-field" name="name" type="text" placeholder="John Doe">
							<span class="focus-input"></span>
						</div>

						<div class="wrap-input">
							<span class="label-input">Email:</span>
							<input class="input-field" name="email" type="email"  placeholder="hello@gmail.com">
							<span class="focus-input"></span>
						</div>

						<div class="wrap-input">
							<span class="label-input">Phone:</span>
							<input class="input-field" type="text" name="phone" placeholder="415-123-3452">
							<span class="focus-input"></span>
						</div>

						<div class="wrap-input">
							<span class="label-input">Password:</span>
							<input class="input-field" type="password" placeholder="Enter password">
							<span class="focus-input"></span>
						</div>
						
						<div class="wrap-input">
							<span class="label-input">State:</span>
							<select>
								<option value="New South Wales">New South Wales</option>
								<option value="Victoria">Victoria</option>
								<option value="South Australia">South Australia</option>
								<option value="Western Australia">Western Australia</option>
								<option value="Queens Land">Queens Land</option>
							</select>
						</div>
						
						<div class="wrap-radio">
							<span class="label-input">Which services are you interested in?</span>
							<div class="flexbox-radio">
								<input type="radio" class="radio" checked="checked" name="radio" >Relaxing
								<input type="radio" class="radio"  name="radio">Email
								<input type="radio" class="radio"  name="radio" >Phone
							</div>
						</div>


						<div class="wrap-checkbox">
							<input class= "checkbox" type="checkbox">
							<label class="terms">I agree to the terms</label>
						</div>
	
					    <input class= "submit" type="submit" value="Register Now!">
					</form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
